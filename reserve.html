        <div id="content">
          <div>
            <h1>Reserve</h1>
            <br />
            <form name="myForm" onsubmit="return validateForm()">
                
                <div class="form-group positionC">
                  <label >Surname</label>
                  <input type="text" class="form-control" id="Surname">
                </div>
                <br />
                <div class="form-group positionC">
                  <label >Name</label>
                  <input type="text" class="form-control" id="Name">
                </div>
                <br />
                  <div class="form-group positionC">
                    <label >Student ID</label>
                    <input type="number" class="form-control" id="studentID">
                  </div>
                  <br />
                  <div class="form-group positionC">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" id="Email">
                  </div>
                  <br />
                  <div class="form-group positionC">
                    <label for="exampleInputNote">Note</label>
                    <textarea rows="4" cols="50" name="note" id="Note">Enter note here...</textarea>
                  </div>
                  <br>
                <button type="submit" class="btn btn-primary" style="background-color: olive !important;" onclick="store()">Submit</button>
              </form>
